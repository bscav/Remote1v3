 <!DOCTYPE html>
<html>
    <head>
<title>Pilot BSCAV</title>  
        <style>
body {
    margin: 0px;
    padding-top: 1px;
    padding-right: 0px;
    padding-bottom: 1px;
    padding-left: 0px;
    min-height: 1000px;
    height: auto;
    text-align: center;
    background-color: black;
    overflow:hidden;
}

div#header {
    top: 0px;
    left: 0px;
    width: 100%;
    height: 1px;
    min-width: 1000px;
    overflow: hidden;
    background-color: black;
}

div#footer {
    bottom: 0px;
    left: 0px;
    width: 100%;
    height: 1px;
    min-width: 1000px;
    background-color: black;
}

/** START CHANGES **/
div#content {
    position: fixed;
	align: left;
    top: 1px;
    left: 1px;
    bottom: 1px;
    min-width: 800px;
    width: 80%;
    background: black;
}

div#content iframe {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
}
/** END CHANGES **/

div#buttons {
    position: fixed;
	align: right;
    top: 1px;
    right: 1px;
    bottom: 1px;
    min-width: 180px;
	min-height: 180px;
    width: 300px;
	height: 100%;
clip: rect(0px,500px,1000px,0px);
    background: black;
}

div#buttons iframe {
    position: absolute;
		align: right;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;

}



@media screen {
body > div#header {
    position: fixed;
}
body > div#footer {
    position: fixed;
}
}
</style>
    <body>
<div id="content">
    <iframe src="https://www.vmixcall.com/" allow="camera *;microphone *" name="frame2" id="frame2" frameborder="0" marginwidth="0" marginheight="0" scrolling="auto" onload="" allowtransparency="false"></iframe>
</div>
<div id="buttons">
	<iframe src="https://bscav.ngrok.io/tablet?display_cols=4&max_col=7&max_row=2&min_col=7&min_row=0&noconfigure=1&nofullscreen=1&pages=60" name="buttons"
	id="buttons" frameborder="0" marginwidth="0" marginheight="0" scrolling="auto" onload="" allowtransparency="false"></iframe>
</div>
<div id="header"></div>
<div id="footer"></div>
   </body>
</html>
